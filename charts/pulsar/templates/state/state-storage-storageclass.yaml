{{- if .Values.components.state_storage }}
{{- if and .Values.volumes.persistence .Values.state_storage.volumes.persistence }}
{{- if and (not (and .Values.volumes.local_storage .Values.state_storage.volumes.data.local_storage)) .Values.state_storage.volumes.data.storageClass }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.state_storage.component }}-{{ .Values.state_storage.volumes.data.name }}"
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: {{ .Values.state_storage.component }}
provisioner: {{ .Values.state_storage.volumes.data.storageClass.provisioner }}
{{- if .Values.state_storage.volumes.data.storageClass.volumeBindingMode }}
volumeBindingMode: {{ .Values.state_storage.volumes.data.storageClass.volumeBindingMode }}
{{- end }}
{{- if .Values.state_storage.volumes.data.storageClass.reclaimPolicy }}
reclaimPolicy: {{ .Values.state_storage.volumes.data.storageClass.reclaimPolicy }}
{{- end }}
{{- if .Values.state_storage.volumes.data.storageClass.allowVolumeExpansion }}
allowVolumeExpansion: {{ .Values.state_storage.volumes.data.storageClass.allowVolumeExpansion }}
{{- end }}
{{- if .Values.state_storage.volumes.data.storageClass.mountOptions }}
mountOptions:
{{- with .Values.state_storage.volumes.data.storageClass.mountOptions }}
{{ toYaml . | indent 2 }}
{{- end }}
{{- end }}
{{- if .Values.state_storage.volumes.data.storageClass.allowedTopologies }}
allowedTopologies:
{{- with .Values.state_storage.volumes.data.storageClass.allowedTopologies }}
{{ toYaml . | indent 2 }}
{{- end }}
{{- end }}
parameters:
  type: {{ .Values.state_storage.volumes.data.storageClass.type }}
  fsType: {{ .Values.state_storage.volumes.data.storageClass.fsType }}
{{- with .Values.state_storage.volumes.data.storageClass.extraParameters }}
{{ toYaml . | indent 2 }}
{{- end }}
{{- end }}

{{- end }}
{{- end }}
